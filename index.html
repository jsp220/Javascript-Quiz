<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Javascript Quiz Challenge</title>
</head>
<body>
    <header>
        <h1 class="title">Javascript Quiz Challenge</h1>
        <button class="start-button">Start Quiz</button>
    </header>

    <main>
        <section class="left-side">
            <div class="card question">
                <h2 class="question-no"></h2>
                <p class="question-text">
                    Answer the following 5 questions correctly in the shortest amount of time possible. 
                    Each incorrect answer will subtract 10 seconds off the clock. Good luck!
                </p>
                <div class="options">
                    <button class="option-button option-0"></button>
                    <button class="option-button option-1"></button>
                    <button class="option-button option-2"></button>
                    <button class="option-button option-3"></button>
                </div>
                <h2 class="game-status"></h2>
                <form id="initials-form">
                    <label for="initials" class="initials-label">Enter initials:</label>
                    <input type="text" id="initials" />
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </section>
        <section class="right-side">
            <div class="card high-score">
                <div class="high-score-list">
                    <h3>High Scores</h3>
                    <ol class="score-list">
                        <li class="score-1"></li>
                        <li class="score-2"></li>
                        <li class="score-3"></li>
                        <li class="score-4"></li>
                        <li class="score-5"></li>
                    </ol>
                </div>
                <button class="reset-button">Reset High Scores</button>
            </div>
            <div class="card timer">
                <div class="timer-count">--</div>
                <h4>seconds remaining</h4>
            </div>
        </section>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
